<!DOCTYPE html>
<html>
<head>
    <title>Ingresar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ingresar Libro</h1>
        <form method="POST" action="/ingresar_libro" class="mt-4">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título del libro" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" class="form-control" id="autor" name="autor" placeholder="Autor del libro" required>
            </div>
            <div class="mb-3">
                <label for="ejemplares" class="form-label">Ejemplares:</label>
                <input type="number" class="form-control" id="ejemplares" name="ejemplares" placeholder="Número de ejemplares" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Libro</button>
        </form>
    </div>
</body>
</html>
