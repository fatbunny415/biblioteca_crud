<!DOCTYPE html>
<html>
<head>
    <title>Reservar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Reservar Libro</h1>
        {% if mensaje %}
            <div class="alert alert-info" role="alert">
                {{ mensaje }}
            </div>
        {% endif %}
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="usuario_id" class="form-label">Selecciona un usuario:</label>
                <select id="usuario_id" name="usuario_id" class="form-select" required>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario._id }}">{{ usuario.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="libro_id" class="form-label">Selecciona un libro:</label>
                <select id="libro_id" name="libro_id" class="form-select" required>
                    {% for libro in libros %}
                    <option value="{{ libro._id }}">{{ libro.titulo }} (Disponibles: {{ libro.ejemplares - libro.prestados }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reservar Libro</button>
        </form>
    </div>
</body>
</html>
